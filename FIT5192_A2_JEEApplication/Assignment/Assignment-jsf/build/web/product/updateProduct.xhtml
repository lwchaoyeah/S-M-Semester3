<!DOCTYPE html>
<!--
    details of one product
-->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet name="css/headlayout.css"/>
    </h:head>
    <h:body>
        <f:metadata>
            <f:viewAction action="#{productController.getProductFromPara1}"/>
        </f:metadata>
        <ui:insert name="header" >
            <ui:include src="/header.xhtml" />
        </ui:insert> 
        <div id="header">
            <h1>#{productController.productPage.productId}product information</h1>
        </div>
        <!-- For each movie in movies ArrayList...-->
        <h:link value="home link"  outcome="/index"/>
        <h:form>
            <h:inputHidden value="#{productController.productPage.productId}" />
            <h:panelGrid columns="2">
                <h:outputLabel value="shortTitle:"/>
                <h:inputText value="#{productController.productPage.shortTitle}"/>    
                <h:outputLabel value="price:"/>
                <h:inputText value="#{productController.productPage.price}"/>
                <h:outputLabel value="author:"/>
                <h:inputText value="#{productController.productPage.author}"/>    
                <h:outputLabel value="rating:"/>
                <h:inputText value="#{productController.productPage.rating}"/>
                <h:outputLabel value="category:"/>
                <h:inputText value="#{productController.productPage.category}"/>    
                <h:outputLabel value="publish_house:"/>
                <h:inputText value="#{productController.productPage.publish_house}"/>    
                <h:outputLabel value="update"/>
                <h:commandButton value="update" action="#{productController.updateProduct()}"/>
                <h:outputLabel value="delete"/>
                <h:commandButton value="delete" action="#{productController.removeProduct()}"/>
            </h:panelGrid>      
        </h:form>
    </h:body>
</html>
